

  [build]
  base = "nutritelite-app"
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/usda/search"
  to = "/.netlify/functions/usda-search"
  status = 200

# Proxy API requests to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://nutritelite-backend.onrender.com/api/:splat"
  status = 200
  force = true

# React Router fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
